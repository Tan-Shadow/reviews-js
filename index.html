<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Reviews-js</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./imgs/image.jpg" id="person-img" alt="" />
          </div>

          <h4 id="author">Martin Buttowski</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam ut
            repellendus vero ducimus commodi fuga magni ipsam ab iure tempora!
          </p>

          <!-- prev/next btn -->
          <div class="btn-container">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!-- random btn -->
          <button class="random-btn">I feel lucky</button>

        </article>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
